components:
  schemas:
    Application:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        cover_letter:
          type: string
        resume_url:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        status:
          $ref: '#/components/schemas/StatusEnum'
        applied_at:
          type: string
          format: date-time
          readOnly: true
        job:
          type: integer
        applicant:
          type: integer
      required:
      - applicant
      - applied_at
      - id
      - job
    ChangePassword:
      type: object
      properties:
        old_password:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - old_password
    Job:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        location:
          type: string
          maxLength: 255
        job_type:
          $ref: '#/components/schemas/JobTypeEnum'
        is_active:
          type: boolean
        posted_at:
          type: string
          format: date-time
          readOnly: true
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        company:
          type: integer
        category:
          type: integer
          nullable: true
        posted_by:
          type: integer
          nullable: true
      required:
      - company
      - description
      - id
      - location
      - posted_at
      - title
    JobTypeEnum:
      enum:
      - FT
      - PT
      - CT
      type: string
      description: |-
        * `FT` - Full-time
        * `PT` - Part-time
        * `CT` - Contract
    Logout:
      type: object
      properties:
        refresh:
          type: string
      required:
      - refresh
    PatchedApplication:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        cover_letter:
          type: string
        resume_url:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        status:
          $ref: '#/components/schemas/StatusEnum'
        applied_at:
          type: string
          format: date-time
          readOnly: true
        job:
          type: integer
        applicant:
          type: integer
    PatchedChangePassword:
      type: object
      properties:
        old_password:
          type: string
        new_password:
          type: string
    PatchedJob:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        location:
          type: string
          maxLength: 255
        job_type:
          $ref: '#/components/schemas/JobTypeEnum'
        is_active:
          type: boolean
        posted_at:
          type: string
          format: date-time
          readOnly: true
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        company:
          type: integer
        category:
          type: integer
          nullable: true
        posted_by:
          type: integer
          nullable: true
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
    Register:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          writeOnly: true
      required:
      - email
      - password
      - username
    StatusEnum:
      enum:
      - P
      - R
      - X
      type: string
      description: |-
        * `P` - Pending
        * `R` - Reviewed
        * `X` - Rejected
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
      required:
      - access
      - refresh
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - id
      - username
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
