components:
  schemas:
    Application:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        job:
          allOf:
          - $ref: '#/components/schemas/Job'
          readOnly: true
        job_id:
          type: integer
          writeOnly: true
        applicant:
          allOf:
          - $ref: '#/components/schemas/ApplicationsUser'
          readOnly: true
        cover_letter:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
      required:
      - applicant
      - created_at
      - id
      - job
      - job_id
      - status
    ApplicationsUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
      required:
      - id
      - username
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 120
        slug:
          type: string
          maxLength: 140
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - id
      - name
      - slug
    ChangePassword:
      type: object
      properties:
        old_password:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - old_password
    Company:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        website:
          type: string
          format: uri
          nullable: true
          maxLength: 200
      required:
      - id
      - name
    Job:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        company:
          allOf:
          - $ref: '#/components/schemas/Company'
          readOnly: true
        company_id:
          type: integer
          writeOnly: true
        category:
          allOf:
          - $ref: '#/components/schemas/Category'
          readOnly: true
        category_id:
          type: integer
          writeOnly: true
        location:
          type: string
          maxLength: 255
        job_type:
