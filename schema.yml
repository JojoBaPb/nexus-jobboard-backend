      operationId: jobs_list
      parameters:
      - in: query
        name: category__slug
        schema:
          type: string
      - in: query
        name: company__id
        schema:
          type: integer
      - in: query
        name: job_type
        schema:
          type: string
          enum:
          - CT
          - FT
          - PT
        description: |-
          * `FT` - Full-time
          * `PT` - Part-time
          * `CT` - Contract
